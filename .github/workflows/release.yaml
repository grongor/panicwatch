name: Release

on:
    push:
        tags:
            - v*

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
                with:
                    fetch-depth: 0
            -   uses: actions/setup-go@v4
                with:
                    go-version: '^1.20'
            -   name: GoReleaser
                uses: goreleaser/goreleaser-action@v5
                with:
                    args: release
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
