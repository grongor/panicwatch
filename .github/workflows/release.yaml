name: Release

on:
    push:
        tags:
            - v*

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
                with:
                    fetch-depth: 0
            -   uses: actions/setup-go@v4
                with:
                    go-version: '^1.20'
            -   name: GoReleaser
                uses: goreleaser/goreleaser-action@v5
                with:
                    args: release
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
