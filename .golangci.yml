run:
    modules-download-mode: readonly

linters: # 2022-07-21 modified
    enable:
        - asasalint
        - asciicheck
        - bidichk
        - bodyclose
        - contextcheck
        - cyclop
        - dupl
        - durationcheck
        - errorlint
        - exhaustive
        - exportloopref
        - gci
        - gochecknoinits
        - gocognit # probably tune
        - goconst
        - gocritic # probably tune
        - godot
        - goerr113
        - gofumpt
        - gosec
#        - ifshort # not yet mature, has some bugs
        - lll
        - makezero
        - misspell
        - nakedret
        - nilerr
        - nilnil
        - nlreturn
        - nolintlint
#        - paralleltest # @todo check later, maybe enable
        - prealloc
        - predeclared
        - revive
        - sqlclosecheck
        - tenv
        - testpackage
        - thelper
        - unconvert
        - wastedassign
        - whitespace
        - wsl

linters-settings:
    exhaustive:
        default-signifies-exhaustive: true

    govet:
        enable-all: true
        disable:
            - shadow
            - fieldalignment

    gosec:
        excludes: [G501, G502, G503, G504, G505] # ignore imports, usages are still reported

    revive: # v1.2.3
        ignoreGeneratedHeader: true
        confidence: 0.8
        errorCode: 0
        severity: error
        rules:
            - name: atomic
            - name: bare-return
            - name: blank-imports
            - name: bool-literal-in-expr
            - name: confusing-naming
            - name: confusing-results
            - name: constant-logical-expr
            - name: context-as-argument
            - name: context-keys-type
            - name: datarace
            - name: defer
            - name: dot-imports
            - name: duplicated-imports
            - name: early-return
            - name: empty-block
            - name: empty-lines
            - name: error-naming
            - name: error-return
            - name: error-strings
            - name: errorf
            - name: flag-parameter
            - name: get-return
            - name: identical-branches
            - name: if-return
            - name: import-shadowing
            - name: increment-decrement
            - name: indent-error-flow
            - name: modifies-parameter
            - name: modifies-value-receiver
            - name: range
            - name: range-val-address
            - name: range-val-in-closure
            - name: receiver-naming
            - name: redefines-builtin-id
            - name: string-of-int
            - name: struct-tag
            - name: superfluous-else
            - name: time-equal
            - name: time-naming
            - name: unconditional-recursion
            - name: unexported-naming
            - name: unexported-return
            - name: unnecessary-stmt
            - name: unused-parameter
            - name: unused-receiver
            - name: use-any
            - name: useless-break
            - name: var-declaration
            - name: waitgroup-by-value

    lll:
        tab-width: 4

    wsl:
        allow-cuddle-declarations: true

issues:
    max-issues-per-linter: 0
    max-same-issues: 0
    exclude-rules:
        # ignore goerr113 dynamic errors definition error...not sure how to approach this correctly now
        -   text: do not define dynamic errors, use wrapped static errors instead
            linters: [goerr113]

output:
    sort-results: true
